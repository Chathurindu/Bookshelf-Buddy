{% extends 'base.html' %}
{% block content %}
  <h1 class="text-3xl font-semibold mb-4 text-center"><medium class="ml-2 font-semibold text-gray-500 dark:text-gray-400">Add Book</medium></h1>
  
  <div class="flex items-center justify-center">
    <div class="w-full max-w-xs">
  <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.title }}
    </div>
    <div class="mb-4">
      {{ form.author }}
    </div>
    <div class="mb-4">
      {{ form.publication_date }}
    </div>
    <div class="mb-4">
      {{ form.isbn }}
    </div>
    <div class="mb-4">
      <label for="{{ form.cover_image.id_for_label }}" class="block font-medium text-gray-500">Upload the cover image</label>
      {{ form.cover_image }}
    </div>
    <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded w-full">Add Book</button>
  </form>
    </div>
  </div>
  <script>
    // JavaScript code to initialize the datepicker
    $(document).ready(function() {
      $("#id_publication_date").datepicker();
    });
  </script>
    <script>
      // Add class to id_username input field using jQuery
      $(document).ready(function() {
        $('#id_title').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
        $('#id_title').attr('placeholder', 'Enter the title...');
      });
      $(document).ready(function() {
        $('#id_author').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
        $('#id_author').attr('placeholder', 'Enter the author...');
      });
      $(document).ready(function() {
        $('#id_publication_date').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
        $('#id_publication_date').attr('placeholder', 'Enter the publication date...');
      });
      $(document).ready(function() {
        $('#id_isbn').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
        $('#id_isbn').attr('placeholder', 'Enter the ISBN...');
      });
      $(document).ready(function() {
        $('#id_cover_image').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
        $('#id_cover_image').attr('placeholder', 'Upload the cover image...');
      });
    </script>
{% endblock %}
