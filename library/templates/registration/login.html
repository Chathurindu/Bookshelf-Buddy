{% extends 'base.html' %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4 text-center">Sign In</h2>

  <div class="flex items-center justify-center">
    <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.username.id_for_label }}">
          Username
        </label>
        {{ form.username }}
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.password.id_for_label }}">
          Password
        </label>
        {{ form.password }}
        {% if form.errors %}
        <p class="text-red-500 text-xs italic">{{ form.errors.password.0 }}</p>
        {% endif %}
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'library:register' %}">
          Create a new account
        </a>
      </div>
    </form>
  </div>
  </div>

  <script>
    // Add class to id_username input field using jQuery
    $(document).ready(function() {
      $('#id_username').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
    });
  </script>

<script>
  // Add class to id_username input field using jQuery
  $(document).ready(function() {
    $('#id_password').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
  });
</script>

{% endblock %}
