{% extends 'base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4 text-center">Sign In</h2>
<div class="flex items-center justify-center">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block font-medium">Username:</label>
        {{ form.username }}
      </div>
      <div class="mb-4">
        <label for="{{ form.email.id_for_label }}" class="block font-medium">Email:</label>
        {{ form.email }}
      </div>
      <div class="mb-4">
        <label for="{{ form.password1.id_for_label }}" class="block font-medium">Password:</label>
        {{ form.password1 }}
      </div>
      <div class="mb-4">
        <label for="{{ form.password2.id_for_label }}" class="block font-medium">Confirm Password:</label>
        {{ form.password2 }}
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'library:login' %}">
          Sign In
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  // Add class to id_username input field using jQuery
  $(document).ready(function() {
    $('#id_username').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
  });
</script>
<script>

});
</script>

    $('#id_password1').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
  });
  </script>
<script>

    $('#id_password2').addClass('shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline');
  });
</script>
{% endblock %}
